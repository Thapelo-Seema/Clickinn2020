  <ion-grid class="students_bg" style="width: 100%; height: 100%;  padding: 0px">

    <!-- Middle row used for content -->
    <ion-row  style="width: 100%; height: 100%;  padding: 0px">
      <div class="ion-text-center" style="background: rgba(0,0,0, 0.6); width: 100%; height: 100%;">
        <ion-col size="12" class="ion-text-center">
          <img src="../../assets/imgs/logo.png" height="100">
          <h1 style="font-size: 35px; color: white">

              </ion-label>
            </ion-item>
          </ion-list>
          <ion-button [routerLink]="['/search']" style="margin-top: 20px" shape="round" size="large" mode="ios">
