<ion-content>
  <ion-grid class="content-bg">
    <ion-row>
      <ion-col size-xs="0" size-md="3">
      </ion-col>
      <ion-col size-xs="12" size-md="6">
        <div class="raisedbox">
          <div class="ion-text-center">
            <img src="../../../assets/imgs/logo.png" style="height: 6em">
            <ion-text>
              <p>Sign Up and Join The Accommodation Revolution</p>
            </ion-text>
          </div>
          <ion-item lines="none" color="light" class="ion-padding">
            <ion-label class="my-label" position="stacked">
              <ion-icon name="person" slot="start"></ion-icon>
              <ion-text> Firstname and Lastname</ion-text>
            </ion-label>
            <ion-input [(ngModel)]="name_and_surname" ></ion-input>
          </ion-item>
          <ion-item lines="none" color="light" class="ion-padding">
            <ion-label class="my-label" position="stacked">
              <ion-icon name="call" slot="start" ></ion-icon> Contact Number
            </ion-label>
            <ion-input type="tel" [(ngModel)]="user.phoneNumber" ></ion-input>
          </ion-item>
          <ion-item lines="none" color="light" class="ion-padding">
            <ion-label class="my-label ion-text-wrap" position="stacked">
              Is This Number On WhatsApp ?
            </ion-label>
            <ion-checkbox [(ngModel)]="user.is_on_WhatsApp">
            </ion-checkbox>
          </ion-item>
          <ion-item lines="none" color="light" class="ion-padding">
            <ion-label class="my-label" position="stacked">
              <ion-icon name="mail" slot="start" ></ion-icon> Email
            </ion-label>
              <ion-input type="mail" [(ngModel)]="user.email" ></ion-input>
          </ion-item>
          <ion-item lines="none" color="light" class="ion-padding">
            <ion-label class="my-label ion-text-wrap" position="stacked">
              Your role
            </ion-label>
              <ion-select [(ngModel)]="user.role" okText="Okay" cancelText="Dismiss">
                <ion-select-option value="student">Student</ion-select-option>
                <ion-select-option value="agent">Agent</ion-select-option>
                <ion-select-option value="caretaker">Caretaker</ion-select-option>
                <ion-select-option value="landlord">Landlord</ion-select-option>
              </ion-select>
          </ion-item>
          <ion-item lines="none" color="light" class="ion-padding">
            <ion-label class="my-label" position="stacked">
              <ion-icon name="lock" slot="start" ></ion-icon>
              Password
            </ion-label>
            <ion-input type="password" [(ngModel)]="password" ></ion-input>
          </ion-item>
          <ion-item lines="none" color="light" class="ion-padding ion-text-wrap">
            <ion-label>I accept the <ion-text>Terms of Service</ion-text></ion-label>
            <ion-checkbox slot="start"  [(ngModel)]="tos_accepted"></ion-checkbox>
          </ion-item>
          <div class="ion-text-center" style="margin-top: 20px;">
          <ion-button expand="block" class="ion-padding" 
          [disabled]="!tos_accepted" [routerLink]="['/landlord-home']">
            Register
          </ion-button>
        </div>
        <ion-grid>
          <ion-row>
            <ion-col size="4">
              <ion-button expand="block" [disabled]="!tos_accepted">
                <ion-icon slot="icon-only" name="logo-facebook"></ion-icon>
              </ion-button>
            </ion-col>
            <ion-col size="4">
              <ion-button expand="block" [disabled]="!tos_accepted" color="secondary">
                <ion-icon slot="icon-only" name="logo-twitter"></ion-icon>
              </ion-button>
            </ion-col>
            <ion-col size="4">
              <ion-button expand="block" color="danger" [disabled]="!tos_accepted">
                <ion-icon slot="icon-only" name="logo-google"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
        </div>
        
      </ion-col>
      <ion-col size-xs="0" size-md="3">
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
