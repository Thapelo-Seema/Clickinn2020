<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button>
      </ion-back-button>
    </ion-buttons>
    <ion-title>My Properties</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content color="light">
  <ion-grid>
    <ion-row>
      <ion-col size-xs="0" size-lg="2">
      </ion-col>
      <ion-col size-xs="12" size-lg="8">
      	<ion-grid>
      		<ion-row>
      			<ion-col size-xs="12" size-sm="6" size-md="4" *ngFor="let ppty of properties | async">
      				<ion-card (click)="gotoListing(ppty?.property_id)">
                <img src="{{ppty?.display_pic_url}}" (load)="ppty?.display_pic_url" 
                [hidden]="!ppty?.display_pic_url" style="max-height: 200px; position: relative; 
                top: 0; left: 50%; transform: translateX(-50%);">

                <img src="../../../assets/imgs/genPlaceholder.png" [hidden]="ppty?.display_pic_url" style="max-height: 200px; position: relative; 
                top: 0; left: 50%; transform: translateX(-50%);">
          			<ion-card-header>
            				<ion-card-subtitle>
                      {{ppty?.address.house_number}} {{ppty?.address.street}}
                    </ion-card-subtitle>
            				<ion-card-title>
                      {{ppty?.address.neighbourhood}}, {{ppty?.address.city}}
                    </ion-card-title>
          			</ion-card-header>
        			</ion-card>
      			</ion-col>
      		</ion-row>
      	</ion-grid>
      </ion-col>
      <ion-col size-xs="0" size-lg="2">
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size-xs="0" size-sm="1" size-md="3" size-lg="4">
        </ion-col>
        <ion-col size-xs="12" size-sm="10" size-md="6" size-lg="4">
          <ion-grid>
            <ion-row>
              <ion-col size="4">
                <ion-button fill="clear" (click)="gotoHome()">
                  <ion-icon slot="icon-only" name="home-outline"></ion-icon>
                </ion-button>
              </ion-col>
              <ion-col size="4">
                <ion-button fill="clear" (click)="locationFilter()">
                  <ion-icon slot="icon-only" name="search-outline"></ion-icon>
                </ion-button>
              </ion-col>
              <ion-col size="4">
                <ion-button fill="clear" (click)="filters()">
                  <ion-icon slot="icon-only" name="options-outline"></ion-icon>
                </ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>
      </ion-col>
      <ion-col size-xs="0" size-sm="1" size-md="3" size-lg="4">
      </ion-col>
    </ion-row>
  </ion-grid>
  </ion-toolbar>
</ion-footer>
