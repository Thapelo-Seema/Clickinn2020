<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button>
      </ion-back-button>
    </ion-buttons>
    <ion-title>Clickinn</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content color="light">
  <ion-grid>
    <ion-row>
      <ion-col size-xs="0" size-lg="2">
      </ion-col>
      <ion-col size-xs="12" size-lg="8">
      	<ion-grid>
      		<ion-row>
      			<ion-col *ngFor="let r of rooms ; let i = index" size-xs="12" size-sm="6" size-md="4">
      				<ion-card (click)="gotoResult(r.room_id)" class="ion-padding-bottom">
              	<img src="{{r?.display_pic_url}}" (load)="updateDp(i)" 
                [hidden]="!r.dp_loaded" style="max-height: 200px; position: relative; 
                top: 0; left: 50%; transform: translateX(-50%);">
                <img src="../../../assets/imgs/genPlaceholder.png" [hidden]="r.dp_loaded" style="max-height: 200px; position: relative; 
                top: 0; left: 50%; transform: translateX(-50%);">
              	<ion-card-header>
                	<ion-card-subtitle>{{r?.room_type}}, R{{r?.rent}}</ion-card-subtitle>
                	<ion-card-title>{{r?.property.address.neighbourhood}}, {{r?.property.address.city}}
                  </ion-card-title>
              	</ion-card-header>
              	<ion-card-content class="ion-text-wrap">
                	<p>{{r?.description}}</p>
              	</ion-card-content>
                <ion-chip color="success" *ngIf="r?.deposit == 0 || r?.deposit == null">
                  <ion-label>No Deposit</ion-label>
                </ion-chip>
                <ion-chip color="success" *ngIf="r?.accredited">
                  <ion-label>NSFAS Accredited</ion-label>
                </ion-chip>
            	</ion-card>
      			</ion-col>
      		</ion-row>
      	</ion-grid>
      </ion-col>
      <ion-col size-xs="0" size-lg="2">
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
