<ion-header>
  <ion-toolbar>
    <ion-title>Clickinn</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
	<ion-grid class="content-bg" style="height: 100%">
		<ion-row>
			<ion-col size-xs="0" size-md="2" size-lg="3">
			</ion-col>
			<ion-col size-xs="12" size-md="8" size-lg="6">
				<ion-item button>
					<ion-label>
						<ion-icon slot="start" name="person-outline"></ion-icon>
						<ion-text> Thapelo Seema</ion-text>
					</ion-label>
				</ion-item>
				<ion-list>
					<ion-item button (click)="gotoSearchFeed()">
						<ion-label>
							<ion-icon class="my-icon" slot="start" name="search-outline"></ion-icon>
							<ion-text class="label-text"> Search Feed</ion-text>
						</ion-label>
					</ion-item>
					<ion-item button (click)="gotoUploadListing()">
						<ion-label>
							<ion-icon class="my-icon" slot="start" name="cloud-upload-outline"></ion-icon>
							<ion-text class="label-text"> Upload Listings</ion-text>
						</ion-label>
					</ion-item>
					<ion-item button (click)="gotoListings()">
						<ion-label>
							<ion-icon class="my-icon" slot="start" name="list-outline"></ion-icon>
							<ion-text class="label-text"> My Listings</ion-text>
						</ion-label>
					</ion-item>
					<ion-item button (click)="gotoLeases()">
						<ion-label>
							<ion-icon class="my-icon" slot="start" name="reader-outline"></ion-icon>
							<ion-text class="label-text"> Leases</ion-text>
						</ion-label>
					</ion-item>
					<ion-item button (click)="gotoTracking()">
						<ion-label>
							<ion-icon class="my-icon" slot="start" name="trending-up-outline"></ion-icon>
							<ion-text class="label-text"> Placement Tracking</ion-text>
						</ion-label>
					</ion-item>
				</ion-list>
			</ion-col>
			<ion-col size-xs="0" size-md="2" size-lg="3">
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
