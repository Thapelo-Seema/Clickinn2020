<ion-content color="light">
	<ion-grid>
		<ion-row>
			<ion-col size-xs="0" size-md="3" size-lg="4">
			</ion-col>
			<ion-col size-xs="12" size-md="6" size-lg="4">
				<div class="raisedbox">
					<h1 class="ion-text-center">
						<b>Search Details</b>
					</h1>
					<p class="ion-text-center">
						<b>Please Provide a Description of the Accommodation You Are Looking For and We Will Find it For You</b>
					</p>
					<ion-item lines="none" style="width: 100%">
						<ion-label class="my-label" position="stacked" color="tertiary">
							Institution and Campus
						</ion-label>
						<ion-searchbar placeholder="e.g. UJ Kingsway Campus"></ion-searchbar>
					</ion-item>
					<ion-item>
						<ion-label class="my-label" position="stacked" color="tertiary">
							Preffered Room Type
						</ion-label>
					    <ion-select value="single" okText="Okay" cancelText="Dismiss">
					      <ion-select-option value="single">Single Room</ion-select-option>
					      <ion-select-option value="ensuite">Ensuite</ion-select-option>
					      <ion-select-option value="cottage">Cottage</ion-select-option>
					      <ion-select-option value="bachelor">Bachelor Pad</ion-select-option>
					      <ion-select-option value="sharing">Sharing Room</ion-select-option>
					    </ion-select>
					</ion-item>
					<ion-item>
						<ion-label class="my-label" position="stacked" color="tertiary">
							Funding Type
						</ion-label>
					    <ion-select value="nsfas" okText="Okay" cancelText="Dismiss">
					      <ion-select-option value="nsfas">NSFAS</ion-select-option>
					      <ion-select-option value="bursary">Bursary</ion-select-option>
					      <ion-select-option value="self">Self-Funded</ion-select-option>
					    </ion-select>
					</ion-item>
					<ion-item>
						<ion-label class="my-label" position="stacked" color="tertiary">
							Maximum Rent
						</ion-label>
					  	<ion-input type="number" placeholder="e.g. R3000"></ion-input>
					</ion-item>
					<ion-item>
						<ion-label class="my-label" position="stacked" color="tertiary">
							Need Parking ?
						</ion-label>
					    <ion-select value="no" okText="Okay" cancelText="Dismiss">
					      <ion-select-option value="yes">Yes</ion-select-option>
					      <ion-select-option value="no">No</ion-select-option>
					    </ion-select>
					</ion-item>
				</div>
				<div class="ion-text-center" style="margin-top: 20px">
					<ion-button (click)="back()">Back</ion-button>
					<ion-button [routerLink]="['/contact-details']">Next</ion-button>
				</div>
			</ion-col>
			<ion-col size-xs="0" size-md="3" size-lg="4">
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
