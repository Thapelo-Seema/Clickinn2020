    <ion-row class="landlords_bg" style="width: 100%; height: 100%; padding: 0px">
      <div class="ion-text-center" style="background: rgba(0,0,0, 0.6); width: 100%; height: 100%;">
        <ion-col class="ion-text-center">
          <img src="../../assets/imgs/logo.png" height="100">

              </ion-label>
            </ion-item>
          </ion-list>
          <ion-button [routerLink]="['/landlord-products']" style="margin-top: 15px" shape="round" size="large" mode="ios">
