<ion-content>
  <!-- <ion-header collapse="condense">

  </ion-header> -->
  <ion-grid class="landlords_bg" style="width: 100%; height: 100%;  padding: 0px">
    <!-- Top row may be used as banner for announcements and marketing -->
    <!-- <ion-row>
      <ion-col>
      </ion-col>
    </ion-row> -->
    <ion-row>
      <ion-col>
        <img src="../../assets/imgs/logo.png" height="100">
      </ion-col>
      <ion-col>
      </ion-col>
      <ion-col>
      </ion-col>
    </ion-row>
    <!-- Middle row used for content -->
    <ion-row style="width: 100%; height: 100%; padding: 0px">
        <ion-col size-xs="0" size-lg="3">
        </ion-col>
        <ion-col size-xs="12" size-lg="6" class="ion-text-center">
          <ion-card>
            <ion-row>
              <ion-col size-xs="0" size-lg="2">
              </ion-col>
              <ion-col size-xs="12" size-lg="8">
                <h1 style="font-size: 35px; color: #000020">
                  <b>Want to book accommodation for all your students with a few button clicks ?</b>
                </h1>
                <ion-list>
                  <ion-item lines="none" class="ion-text-center" color="light" >
                    <ion-label class="ion-text-wrap" style="font-size: 18px;">
                     <b>Clickinn offers a free service for bursary officers, sponsors and parents to book accommodation on behalf of their students or children.</b>
                    </ion-label>
                  </ion-item>
                </ion-list>
                <ion-button color="tertiary" [routerLink]="['/bursary-request']" style="margin-top: 20px; margin-bottom: 30px" size="large" mode="ios"> 
                  Start booking now !
                </ion-button>
              </ion-col>
              <ion-col size-xs="0" size-lg="2">
              </ion-col>
            </ion-row>
          </ion-card>
        </ion-col>
        <ion-col size-xs="0" size-lg="3">
        </ion-col>
    </ion-row>

    <!-- Bottom row used for footer -->
    <ion-row>
      <ion-col>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
