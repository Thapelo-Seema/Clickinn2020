<ion-header>
  <ion-toolbar>
    <ion-title>Clickinn</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
	<ion-grid class="content-bg" style="height: 100%">
		<ion-row>
			<ion-col size-xs="0" size-md="2" size-lg="3">
			</ion-col>
			<ion-col size-xs="12" size-md="8" size-lg="6">
				<div class="ion-text-center">
					<img src="../../assets/imgs/logo.png" style="height: 6em">
					<ion-text color="tertiary">
						<h2><b>Admin Dashboard</b></h2>
					</ion-text>
				</div>
				<ion-chip>
				  <ion-icon name="person-circle-outline"></ion-icon>
				  <ion-label>Thapelo Seema</ion-label>
				</ion-chip>
				<ion-list>
					<ion-item class="ion-padding" button lines="none" color="secondary" (click)="gotoSearch()">
						<ion-label>
							<ion-text class="label-text"><h2>
								<b>ACCOMMODATION SEARCH</b></h2>
							</ion-text>
						</ion-label>
						<ion-icon class="my-icon" slot="end" name="search-outline"></ion-icon>
					</ion-item>
					<ion-item class="ion-padding" button lines="none" color="secondary" (click)="gotoSearchFeed()">
						<ion-label>
							<ion-text class="label-text"><h2>
								<b>SEARCH FEED</b></h2>
							</ion-text>
						</ion-label>
						<ion-icon class="my-icon" slot="end" name="search-outline"></ion-icon>
					</ion-item>
					<ion-item button class="ion-padding" lines="none" color="primary" (click)="gotoUploadListing()">
						<ion-label>
							<ion-text class="label-text"><h2><b>AGRESSIVE UPLOAD</b></h2></ion-text>
						</ion-label>
						<ion-icon class="my-icon" slot="end" name="cloud-upload-outline"></ion-icon>
					</ion-item>
					<ion-item button class="ion-padding" lines="none" color="tertiary" (click)="gotoListings()">
						<ion-label>
							<ion-text class="label-text"><h2><b>MONITOR LISTINGS</b></h2></ion-text>
						</ion-label>
						<ion-icon class="my-icon" slot="end" name="list-outline"></ion-icon>
					</ion-item>
					<ion-item button class="ion-padding" lines="none" color="success" (click)="gotoMaintenance()">
						<ion-label>
							<ion-text class="label-text"><h2><b>MAINTENANCE</b></h2></ion-text>
						</ion-label>
						<ion-icon class="my-icon" slot="end" name="construct-outline"></ion-icon>
					</ion-item>
					<ion-item button class="ion-padding" lines="none" color="warning" (click)="gotoTracking()">
						<ion-label>
							<ion-text class="label-text"><h2><b>PLACEMENT TRACKING</b></h2></ion-text>
						</ion-label>
						<ion-icon class="my-icon" slot="end" name="trending-up-outline"></ion-icon>
					</ion-item>
					<ion-item button class="ion-padding" lines="none" color="dark" (click)="gotoRentTracking()">
						<ion-label>
							<ion-text class="label-text"><h2><b>RENT TRACKING</b></h2></ion-text>
						</ion-label>
						<ion-icon class="my-icon" slot="end" name="card-outline"></ion-icon>
					</ion-item>
				</ion-list>
			</ion-col>
			<ion-col size-xs="0" size-md="2" size-lg="3">
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
