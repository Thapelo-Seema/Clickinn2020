<ion-content>
  <ion-grid class="content-bg">
    <ion-row>
      <ion-col size-xs="0" size-md="3" size-lg="4">
      </ion-col>
      <ion-col size-xs="12" size-md="6" size-lg="4">
        <div class="raisedbox">
          <div class="ion-text-center">
            <img src="../../assets/imgs/logo.png" style="height: 6em">
            <ion-text>
              <p>Welcome Back !</p>
            </ion-text>
          </div>
          <ion-item>
            <ion-label class="my-label" position="floating" color="tertiary">
              <ion-icon name="mail" slot="start" ></ion-icon> Email
            </ion-label>
              <ion-input type="mail"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label class="my-label" position="floating" color="tertiary">
              <ion-icon name="lock" slot="start" ></ion-icon>
              Password
            </ion-label>
            <ion-input type="password"></ion-input>
          </ion-item>
        </div>
        <div class="ion-text-center" style="margin-top: 20px;">
          <ion-button expand="block" >Sign In</ion-button>
        </div>
        <ion-grid>
          <ion-row>
            <ion-col size="4">
              <ion-button expand="block">
                <ion-icon slot="icon-only" name="logo-facebook"></ion-icon>
              </ion-button>
            </ion-col>
            <ion-col size="4">
              <ion-button expand="block">
                <ion-icon slot="icon-only" name="logo-twitter"></ion-icon>
              </ion-button>
            </ion-col>
            <ion-col size="4">
              <ion-button expand="block">
                <ion-icon slot="icon-only" name="logo-google"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
      <ion-col size-xs="0" size-md="3" size-lg="4">
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
