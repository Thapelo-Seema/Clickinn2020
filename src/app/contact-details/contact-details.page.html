<ion-content>
	<ion-grid class="content-bg">
		<ion-row>
			<ion-col size-xs="0" size-md="3" size-lg="4">
			</ion-col>
			<ion-col size-xs="12" size-md="6" size-lg="4">
				<div class="raisedbox">
					<div class="ion-text-center">
						<img src="../../assets/imgs/logo.png" style="height: 6em">
						<ion-text>
							<p>Supply Info For Landlords & Agents To Get Hold Of You</p>
						</ion-text>
					</div>
					<ion-item>
						<ion-label class="my-label" position="stacked" color="tertiary">
							<ion-icon name="person" slot="start" ></ion-icon>
							<ion-text> Name and Surname</ion-text>
						</ion-label>
						<ion-input type="text"></ion-input>
					</ion-item>
					<ion-item>
						<ion-label class="my-label ion-text-wrap" position="stacked" color="tertiary">
							Gender
						</ion-label>
					    <ion-select value="male" okText="Okay" cancelText="Dismiss">
					      <ion-select-option value="male">Male</ion-select-option>
					      <ion-select-option value="female">Female</ion-select-option>
					    </ion-select>
					</ion-item>
					<ion-item>
						<ion-label class="my-label" position="stacked" color="tertiary">
							<ion-icon name="mail" slot="start" ></ion-icon> Email
						</ion-label>
					  	<ion-input type="mail"></ion-input>
					</ion-item>
					<ion-item>
						<ion-label class="my-label" position="stacked" color="tertiary">
							<ion-icon name="call" slot="start" ></ion-icon> Contact Number
						</ion-label>
					  	<ion-input type="tel"></ion-input>
					</ion-item>
					<ion-item>
						<ion-label class="my-label ion-text-wrap" position="stacked" color="tertiary">
							Is This Number On WhatsApp ?
						</ion-label>
					    <ion-select value="yes" okText="Okay" cancelText="Dismiss">
					      <ion-select-option value="yes">Yes</ion-select-option>
					      <ion-select-option value="no">No</ion-select-option>
					    </ion-select>
					</ion-item>
					<ion-item>
						<ion-label class="my-label" position="stacked" color="tertiary">
							<ion-icon name="home" slot="start" ></ion-icon>
							Your Hometown
						</ion-label>
						<ion-input type="text"></ion-input>
					</ion-item>
				</div>
				<div class="ion-text-center" style="margin-top: 20px;">
					<ion-button (click)="back()" >Back</ion-button>
					<ion-button color="success" [routerLink]="['/results-scanning']" >Submit</ion-button>
				</div>
			</ion-col>
			<ion-col size-xs="0" size-md="3" size-lg="4">
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
