<ion-content>
	<ion-grid>
		<ion-row>
			<ion-col size-xs="0" size-md="4">
			</ion-col>
			<ion-col size-xs="12" size-md="4">
				<div class="raisedbox">
					<h1 class="ion-text-center">
						Contact Details
					</h1>
					<p class="ion-text-center">
						Please provide us with your contact details. Agents and landlords will need them so they can contact you.
					</p>

					<ion-item>
						<ion-label class="my-label" position="stacked" color="tertiary">Name and Surname</ion-label>
						<ion-input type="text" placeholder="e.g. Thapelo Seema"></ion-input>
					</ion-item>
					<ion-item>
						<ion-label class="my-label" position="stacked" color="tertiary">Contact Number</ion-label>
					  	<ion-input type="tel" placeholder=" e.g. 0639131282"></ion-input>
					</ion-item>
					<ion-item>
						<ion-label class="my-label" position="stacked" color="tertiary">
							Is This Number On WhatsApp ?
						</ion-label>
					    <ion-select value="yes" okText="Okay" cancelText="Dismiss">
					      <ion-select-option value="yes">Yes</ion-select-option>
					      <ion-select-option value="no">No</ion-select-option>
					    </ion-select>
					</ion-item>
					<ion-item>
						<ion-label class="my-label" position="stacked" color="tertiary">
							Your Hometown
						</ion-label>
						<ion-input type="text" placeholder="e.g. Carletonville"></ion-input>
					</ion-item>
				</div>
				<div class="ion-text-center" style="margin-top: 20px;">
					<ion-button (click)="back()" >Back</ion-button>
					<ion-button color="success" [routerLink]="['/results-scanning']" >Submit</ion-button>
				</div>
			</ion-col>
			<ion-col size-xs="0" size-md="4">
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
