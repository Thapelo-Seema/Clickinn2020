<ion-content color="light">
	<ion-grid class="content-bg">
		<ion-row>
			<ion-col size-xs="0" size-md="3" size-lg="4">
			</ion-col>
			<ion-col size-xs="12" size-md="6" size-lg="4">
				<div class="raisedbox">
					<div class="ion-text-center">
						<img src="../../assets/imgs/logo.png" style="height: 6em">
						<ion-text>
							<p>
								Please Provide Further Details, We Will Contact You To Fulfill Your Request
							</p>
						</ion-text>
					</div>
					<ion-item>
						<ion-label class="my-label" position="stacked" color="tertiary">
							Your Role
						</ion-label>
					    <ion-select value="parent" okText="Okay" cancelText="Dismiss">
					      <ion-select-option value="parent">Parent</ion-select-option>
					      <ion-select-option value="bo">Bursary Officer</ion-select-option>
					    </ion-select>
					</ion-item>
					<ion-item>
						<ion-label class="my-label" position="stacked" color="tertiary">
							Company Name
						</ion-label>
						<ion-input type="text" placeholder="e.g. Transnet"></ion-input>
					</ion-item>
					<ion-item>
						<ion-label class="my-label" position="stacked" color="tertiary">
							Name and Surname
						</ion-label>
						<ion-input type="text" placeholder="e.g. Thapelo Seema"></ion-input>
					</ion-item>
					<ion-item>
						<ion-label class="my-label" position="stacked" color="tertiary">
							Contact Number
						</ion-label>
					  	<ion-input type="tel" placeholder=" e.g. 0639131282"></ion-input>
					</ion-item>
					<ion-item>
						<ion-label class="my-label" position="stacked" color="tertiary">
							Is This Number On WhatsApp ?
						</ion-label>
					    <ion-select value="yes" okText="Okay" cancelText="Dismiss">
					      <ion-select-option value="yes">Yes</ion-select-option>
					      <ion-select-option value="no">No</ion-select-option>
					    </ion-select>
					</ion-item>
				</div>
				<div class="ion-text-center" style="margin-top: 20px">
					<ion-button (click)="back()">Back</ion-button>
					<ion-button>
						Submit Request
					</ion-button>
				</div>
			</ion-col>
			<ion-col size-xs="0" size-md="3" size-lg="4">
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
