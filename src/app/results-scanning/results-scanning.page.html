<ion-content>
  <h1 class="ion-text-center">Area Scanning</h1>
	<div class="razar">
  		<div class="ringbase ring1"></div>
  		<div class="ringbase ring2"></div>
  		<div class="pulse"></div>
  		<div class="pointer">
    		<div></div>
  		</div>
  		<div class="dot pos1"></div>
  		<div class="dot pos2"></div>
  		<div class="dot pos3"></div>
  		<div class="dot pos4"></div>
  		<div class="dot pos5"></div>
  		<div class="dot pos6"></div>
  		
  		<ion-card class="info-text ion-text-center">
		 	  <ion-card-header class="ion-text-center">
		    	<ion-card-subtitle>Scanning rooms/apartments around</ion-card-subtitle>
		    	<ion-card-title>UJ Kingsway</ion-card-title>
		  	</ion-card-header>

		  	<ion-card-content>
		    	<ion-item class="ion-text-wrap">
  					<ion-label class="ion-text-wrap" color="tertiary">3000</ion-label>
  					<ion-label class="ion-text-wrap">Scanned</ion-label>
  				</ion-item>
  				<ion-item  class="ion-text-wrap">
  					<ion-label class="ion-text-wrap"  color="success">250</ion-label>
  					<ion-label class="ion-text-wrap">Matched</ion-label>
  				</ion-item>
		  	</ion-card-content>
		  	<ion-button mode="ios" [routerLink]="['/results']" >View matched</ion-button>
		</ion-card>
	</div>
</ion-content>
