<ion-header>
  <ion-toolbar class="ion-text-center">
    <ion-title>Scanning rooms around</ion-title>
    <ion-title>UJ Kingsway</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content color="light">
	<div class="razar map-bg">
  		<div class="ringbase ring1"></div>
  		<div class="ringbase ring2"></div>
  		<div class="pulse"></div>
  		<div class="pointer">
    		<div></div>
  		</div>
  		<div class="dot pos1"></div>
  		<div class="dot pos2"></div>
  		<div class="dot pos3"></div>
  		<div class="dot pos4"></div>
  		<div class="dot pos5"></div>
  		<div class="dot pos6"></div>
	</div>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-item class="ion-text-wrap">
      <ion-label class="ion-text-wrap" color="tertiary">
        <ion-text><b>3000</b></ion-text></ion-label>
      <ion-label class="ion-text-wrap"><ion-text><b>Scanned</b></ion-text></ion-label>
    </ion-item>
    <ion-item  class="ion-text-wrap">
      <ion-label class="ion-text-wrap"  color="success"><ion-text><b>250</b></ion-text></ion-label>
      <ion-label class="ion-text-wrap"><ion-text><b>Matched</b></ion-text></ion-label>
    </ion-item>
    <div class="ion-text-center">
      <ion-button mode="ios" [routerLink]="['/results']" expand="block" >View matched</ion-button>
    </div>
  </ion-toolbar>
</ion-footer>
